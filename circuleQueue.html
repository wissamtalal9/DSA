<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class circuleQueue {
            constructor(capicity) {
                this.items = new Array(capicity);
                this.capicity = capicity;
                this.currentLength = 0;
                this.rear = -1;
                this.front = -1;
            }
            isFull() {
                if (this.capicity === this.currentLength) {
                    return true;
                }
            }
            isEmpty() {
                if (this.currentLength === 0) {
                    return 'is Empty';
                }
            }
            enqueue(element) {
                if (!this.isFull()) {
                    this.rear = (this.rear + 1) % this.capicity;
                    this.items[this.rear] = element;
                    this.currentLength += 1;

                    if (this.front === -1) {
                        this.front = this.rear;
                    }
                }
            }
            dequeue() {
                if (this.isEmpty()) {
                    return null;

                }
                const item = this.items[this.front];
                this.items[this.front] = null;
                this.front = (this.front + 1) % this.capicity;
                this.currentLength -= 1;
                if (this.isEmpty()) {
                    this.front = -1;
                    this.rear = -1;
                }
                return item;
            }
            peek() {
                if (!this.isEmpty()) {
                    return this.items[this.front];
                }
                return null;
            }
            print() {
                if (this.isEmpty()) {
                    return 'Queue is Full';
                }
                else {
                    let i;
                    let str = '';
                    for (i = this.front; i !== this.rear; i = (i + 1) % this.capicity) {
                        str += this.items[i] + " ";
                    }
                    str += this.items[i];
                    console.log(str);
                }
            }
        }
        const Queue = new circuleQueue(5);
        console.log(Queue.isEmpty());

        Queue.enqueue(10);
        Queue.enqueue(20);
        Queue.enqueue(30);
        Queue.enqueue(40);
        Queue.enqueue(50);
        console.log(Queue.isFull());
        console.log(Queue.print())

        console.log(Queue.dequeue())
        console.log(Queue.print())
        console.log(Queue.peek())

        Queue.enqueue(60)
        Queue.enqueue(60)
        Queue.print()
        console.log(Queue.peek())

        console.log(Queue.dequeue())
        Queue.print()
        Queue.enqueue(70)
        Queue.print()
    </script>
</body>

</html>
