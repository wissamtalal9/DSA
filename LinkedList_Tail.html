<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class linkedList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.size = 0;
            }
            isEmpty() {
                return this.size === 0;
            }

            gotSize() {
                return this.size;
            }


            print() {
                if (this.isEmpty()) {
                    console.log("List is empty");
                } else {
                    let curr = this.head;
                    let list = '';
                    while (curr) {
                        list += `${curr.value}->`;
                        curr = curr.next;
                    }
                    console.log(list);
                }
            }
            // Add The Note From The Start Of The List

            prepend(value) {
                const node = new Node(value);

                if (this.isEmpty()) {
                    this.head = node;
                    this.tail = node
                }
                else {
                    node.next = this.head;
                    this.head = node
                }
                this.size++;

            }
            append(value) {
                const node = new Node(value);
                if (this.isEmpty()) {
                    this.head = node;
                    this.tail = node;
                }
                else {
                    this.tail.next = node;
                    this.tail = node;;
                }
                this.size++;
            }

            removeFromFront() {
                if (this.isEmpty()) {
                    return null;
                }
                else {
                    const value = this.head.value;
                    this.head = this.head.next;
                    this.size--;
                    return value;
                }
            }

            removeFromEnd() {
                const value = this.tail.value;

                if (this.isEmpty()) {
                    return null;
                }
                else {

                    if (this.size === 1) {
                        this.head = null;
                        this.tail = null;
                    }
                    let prev = this.head;

                    while (prev.next !== this.tail) {
                        prev = prev.next;
                    }
                    prev.next = this.tail.next;
                    this.tail = prev;

                }
                this.size--;
                return value;

            }

            reverse() {
                let current = this.head;
                let prev = null;
                let next = null;
                while (current) {
                    next = current.next;
                    current.next = prev;
                    prev = current;
                    current = next;
                }
                this.tail = this.head;
                this.head = prev;
            }
        }

        
        const list = new linkedList();
        console.log('The List Is Empty : ' + list.isEmpty());
        console.log('The List Of Size Is : ' + list.gotSize());
        list.print();

        list.append(1);
        list.append(2);
        list.append(3);
        list.prepend(0);
        list.append(4);
        list.print();
        console.log('The List Of Size Is : ' + list.gotSize());

        list.removeFromFront();
        list.print();

        list.removeFromEnd();
        list.removeFromEnd()
        list.print();

    </script>
</body>

</html>
